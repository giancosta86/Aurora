buildscript {
    repositories {
        maven {
            url 'https://dl.bintray.com/giancosta86/Hephaestus'
        }

        jcenter()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'info.gianlucacosta.moonlicense:moonlicense-gradle:4.1'
        classpath 'info.gianlucacosta.aurora:aurora:5.0'
    }
}


apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'info.gianlucacosta.moonlicense'
apply plugin: 'info.gianlucacosta.aurora'

group = 'info.gianlucacosta.aurora'
archivesBaseName = 'aurora'
version = '5.5'


description = 'Elegant Gradle projects for the JVM'


dependencies {
    generatedCompile localGroovy()

    compile localGroovy()

    compile gradleApi()

    compile 'org.apache.xmlgraphics:batik-transcoder:1.8'
    compile 'org.apache.xmlgraphics:xmlgraphics-commons:2.1'
    compile 'org.apache.xmlgraphics:batik-codec:1.8'
    compile 'org.jclarion:image4j:0.7'

    testRuntime 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    testRuntime 'info.gianlucacosta.moonlicense:moonlicense-gradle:4.1'
}


moonLicense {
    license = apache2

    productInfo {
        productName = "Aurora"
        inceptionYear = 2015
        copyrightHolder = "Gianluca Costa"
    }

    excludes = ['/CheckJavaVersion.js$', '/CheckJavaVersion.sh$']
}


aurora {
    gitHubUser = 'giancosta86'

    author {
        name = 'Gianluca Costa'
        email = 'gianluca@gianlucacosta.info'
    }

    bintray {
        repo = "Hephaestus"

        licenses = ['Apache-2.0']

        labels = ['elegant', 'projects', 'Gradle', 'GitHub', 'Bintray']
    }
}